{% extends 'emptysquare_common.html' %}
{% block head %}
	<script src="/static/javascript/json2.js" type="text/javascript"></script>
	<script src="/static/javascript/emptysquare_gallery.js" type="text/javascript"></script>
	<script type="text/javascript">
// Template substitution here:
var photos = {{ photos }};

$(document).ready(function(){
	// Template substitution here:
    onReady(
		"{{ sets[current_set_index]['title'] }}",
		photos,
		"{{ reverse_url('set', next_set_slug) }}"
	);
});
	</script>
{% end %}
{% block body %}
		<div>
			<div id="navContainer">
				<div id="share">
					<a id="tweet_button"><img style="border:none" src="/static/images/twitter_16.png" /></a>
					<iframe id="fb_like_button" src="" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:55px; height:24px; text-align:right" allowTransparency="true"></iframe>
				</div>
			</div>
			<div id="nav">
				<a class="navCtrl" id="navLeft"><img src="/static/images/blank.gif" height="9px" width="14px" /></a>&nbsp;&nbsp;&nbsp;<span id="navIndex">1</span>&nbsp;&nbsp;&nbsp;<a class="navCtrl" id="navRight"><img src="/static/images/goright.gif" height="9px" width="14px" /></a>
			</div>
			<div id="imageContainer"></div>
			<div id="imageTitle"></div>
			<div id="imageDescription"></div>
		</div>
{% end body %}
