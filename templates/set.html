{% extends 'emptysquare_common.html' %}
{% block head %}
	<meta property="og:title" content="{{ sets[current_set_index]['title'] }}"/>
	<meta id="open_graph_image_property" property="og:image" content="{{ photos['photo'][0]['source'] }}"/>
	<script src="{{ static_url('javascript/jquery.ba-bbq.min.js') }}" type="text/javascript"></script>
	<script src="{{ static_url('javascript/emptysquare_gallery.js') }}" type="text/javascript"></script>
	<script type="text/javascript">

// Template substitution here:
var photos = {{ json_encode(photos) }};

$(document).ready(function(){
	// Template substitution here:
    onReady(
		"{{ sets[current_set_index]['title'] }}",
		photos,
		"{{ reverse_url('set', next_set_slug) }}"
	);
});

</script>
{% end %}
{% block share %}
	<div id="fb_like_button_container">&nbsp;</div>
{% end %}
{% block body %}
	<div>
		<div id="navContainer">
			
		</div>
		<div id="nav">
			<a class="navCtrl" id="navLeft"><img src="/static/images/blank.gif" height="9px" width="14px" /></a>&nbsp;&nbsp;&nbsp;<span id="navIndex">1</span>&nbsp;&nbsp;&nbsp;<a class="navCtrl" id="navRight"><img src="/static/images/goright.gif" height="9px" width="14px" /></a>
		</div>
		<div id="imageContainer"><a/></div>
		<div id="imageTitle"></div>
		<div id="imageDescription"></div>
	</div>
{% end body %}
