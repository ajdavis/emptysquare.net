{% extends 'emptysquare_common.html' %}
{% block head %}
	<meta property="og:title" content="{{ sets[current_set_index]['title'] }}"/>
	<meta property="og:type" content="gallery"/>
	<meta property="og:site_name" content="A. Jesse Jiryu Davis Photography"/>
	<meta property="og:image" content="{{ photos['photo'][0]['source'] }}"/>
	<meta property="fb:admins" content="703753184"/>
	<meta name="description" content="{{ sets[current_set_index]['title'] }} photography by A. Jesse Jiryu Davis">
    <script src="{{ static_url('javascript/jquery.ba-bbq.min.js') }}" type="text/javascript"></script>
	<script src="{{ static_url('javascript/emptysquare_gallery.js') }}" type="text/javascript"></script>
	<script type="text/javascript">

// Template substitution here:
var photos = {{ json_encode(photos) }};

$(document).ready(function(){
	// Template substitution here:
    onReady(
		"{{ sets[current_set_index]['title'] }}",
		photos,
		"{{ reverse_url('set', next_set_slug) }}"
	);
});

</script>
{% end %}
{% block share %}
	<div id="flickr_link_container">
		<a href="{{ photos['photo'][0]['flickr_url'] }}" target="_blank">
			<img src="{{ static_url( 'images/flickr_22x22.gif' )}}" height="22" width="22" alt="Flickr" />
		</a>
	</div>	
{% end %}
{% block body %}
	<div>
		<div id="navContainer">
			
		</div>
		<div id="nav">
			<a class="navCtrl" id="navLeft"><img src="{{ static_url('images/blank.gif') }}" height="9px" width="14px" /></a>&nbsp;&nbsp;&nbsp;<span id="navIndex">1</span>&nbsp;&nbsp;&nbsp;<a class="navCtrl" id="navRight"><img src="{{ static_url('images/goright.gif') }}" height="9px" width="14px" /></a>
		</div>
		<div id="imageContainer"><a/></div>
		<div id="imageTitle"></div>
		<div id="imageDescription"></div>
	</div>
{% end body %}
